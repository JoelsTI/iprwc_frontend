<app-content>
    <h1 class="text-4xl text-black py-3 text-center md:text-left">Add new Product</h1>
    <hr>
    <div class="container">
        <div class="row">

        </div>
        <form class="text-black text-left flex-col flex flex-nowrap" #f="ngForm">
            <label class="text-2xl text-black py-3" for="name">Name</label>
            <input
                    type="text"
                    id="name"
                    class="form-control mt-1 mb-5 w-52 flex-row text-lg px-6 max-w-full rounded-md"
                    [(ngModel)]="productDetails.name"
                    name="name"
                    required>
            <label class="text-2xl text-black py-3" for="price">Price</label>
            <input
                    type="number"
                    id="price"
                    class="form-control mt-1 mb-5 w-52 flex-row text-lg px-6 max-w-full rounded-md"
                    [(ngModel)]="productDetails.price"
                    name="price"
                    required>
            <label class="text-2xl text-black py-3" for="description">Description</label>
            <input
                    type="text"
                    id="description"
                    class="form-control mt-1 mb-5 w-52 flex-row text-lg px-6 max-w-full rounded-md"
                    [(ngModel)]="productDetails.description"
                    name="desc"
                    required>
        </form>
        <ng-container *ngIf="productDetails.name != null && productDetails.price != null && productDetails.description != null; then validEntry; else invalidEntry"></ng-container>
        <ng-template #invalidEntry>
            <button
                    class="bg-red-500 text-white font-bold py-2 px-4 border-b-4 border-red-700 rounded mt-5 w-32 max-w-full"
                    type="submit"
                    [disabled]="true">Submit
            </button>
        </ng-template>
        <ng-template #validEntry>
            <button
                    class="bg-green-500 hover:bg-green-400 text-white font-bold py-2 px-4 border-b-4 border-green-700 hover:border-green-500 rounded mt-5 w-32 max-w-full"
                    (click)="onSubmit()"
                    type="submit">Submit
            </button>
        </ng-template>
        <div class="row" *ngIf="submitted">
            <div class="row" *ngIf="showSucces">
                <div
                        class="flex flex-col bg-green-400 w-full md:mx-0 px-4 py-12 rounded-lg md:shadow-xl mt-10">
                    <h3 class="font-extrabold text-2xl text-white text-center mb-2">Your entered product
                        details:</h3>
                    <p class="italic text-center text-white font-semibold">
                        Name: {{validName}}</p>
                    <p class="italic text-center text-white font-semibold">
                        Price: {{validPrice}}</p>
                    <p class="italic text-center text-white font-semibold">
                        Description: {{validDescription}}</p>
                </div>
            </div>
            <div class="row" *ngIf="showSucces === false">
                <div class="bg-red-100 rounded-lg py-5 px-6 mb-4 text-base text-red-700 mb-3 mt-10"
                     role="alert">
                    The location details are invalid, please try again
                </div>
            </div>
        </div>
    </div>

</app-content>
