<h1 class ="text-black font-black mb-5">Product Page</h1>
<div class="border grid grid-cols-4 gap-4 justify-between">
    <div id="{{ i }}" class="" *ngFor="let product of productList; let i = index">
        <div class="border border-black rounded-lg mx-10">
            <div class="text-center text-black">
                <div class="">{{ product.name }}</div>
                <small class=" ">{{ product.description }}</small>
            </div>
            <div class="">
                <input class="w-100" disabled type="hidden" min="1" value="1" />
            </div>
            <div class="text-center text-black">
                <div>${{ product.price }}</div>
            </div>
            <div class="flex justify-center">
                <button (click)="addToCart(product)" class="btn btn-secondary">
                    Add Item
                    <span class="icon-add_circle"></span>
                </button>
            </div>
        </div>
    </div>
</div>
<h1 class ="text-black font-black mb-5 mt-5 ml-5">Your Shopping Cart</h1>
<div class="">
    <div class="text-black border grid grid-cols-4 gap-4 justify-between ml-5" *ngFor="let productItem of products; let i = index ">
        <div class="text-black" id="{{productItem.id}}">
            <div class="text-black">
                <div class="text-black">
                    {{ productItem.name }}
                </div>
                <div class="text-black">
                    ${{ productItem.price }}
                </div>
            </div>
            <div class="text-black">
                <input
                    [(ngModel)]="productItem.quantity"
                    [ngModelOptions]="{standalone: true}"
                    min="1"
                    type="number"
                    name=""
                    class="form-control"
                    (change)="changeSubtotal(productItem ,i)"
                />
            </div>
            <div class="text-black">
                <button class="btn btn-secondary" (click)="removeFromCart(productItem)"> x</button>
            </div>
        </div>
    </div>

    <div class="text-black ml-5">
        <hr />
        <div>
            Order Total:
            <span class="text-center text-black font-black">{{total | currency}}</span><hr>
            <button class="btn btn-primary mb-5" (click)="checkoutCart(products)">Checkout</button>
        </div>
    </div>
    <div class="row" *ngIf="orderPlaced">
        <div
            class="flex flex-col bg-green-500 w-full rounded-b-sm md:shadow-xl">
            <h3 class="font-extrabold text-2xl text-white text-center">Your order has been placed and will be shipped as soon as possible!</h3>
        </div>
    </div>

</div>
